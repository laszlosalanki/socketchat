<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="chat_new-style.css">
  <link rel="stylesheet" href="toggle.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js" integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.socket.io/4.1.2/socket.io.min.js" integrity="sha384-toS6mmwu70G0fw54EGlWWeA4z3dyJ+dlXBtSURSKN4vyRFOcxd3Bzjj/AoOwY+Rg" crossorigin="anonymous"></script>
  <script defer type="module" src="client.js"></script>
  <title>ChatCord App</title>
</head>
<body>
  <div class="chat-container" id="chat">
    <header class="chat-header">
        <img src="logo.svg"/><h1>SocketChat</h1>
        <a href="#" class="btn" id='delete-room'><i class="fas fa-trash-alt"></i></a>
        <a href="join.html" class="btn"><i class="fas fa-sign-out-alt"></i></a>
    </header>
    <main class="chat-main">
        <div class="chat-sidebar">
            <h3><i class="fas fa-comments"></i> Room Name:</h3>
            <h2 id="room-name"></h2>
            <h3><i class="fas fa-globe"></i> Room Language:</h3>
            <h2 id="room-language">English</h2>
            <h3><i class="fas fa-palette"></i> Select Theme:</h3>
            <h2 id="room-theme">
              <select id="theme">
                <option class="op" id="op1" onclick="paintWhite()">WHITE</option>
                <option class="op" id="op2" onclick="paintOrange()">CORAL</option>
                <option class="op" id="op3" onclick="paintPurple()">PLUM</option>
                <option class="op" id="op4" onclick="paintBlue()">LIGHTBLUE</option>
                <option class="op" id="op5" onclick="paintGrey()">GREY</option>
              </select>
            </h2>
            <h3><i class="fas fa-comment"></i> Translate:</h3>
            <h2 id="room-translate">
              <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
            </h2>
            <h3><i class="fas fa-users"></i> Users</h3>
            <ul id="users">
                <li>Brad</li>
                <li>John</li>
                <li>Mary</li>
                <li>Paul</li>
                <li>Mike</li>
            </ul>
        </div>
        <div class="chat-messages">
    </main>
    <div class="chat-form-container">
        <form id="chat-form">
            <input
              id="msg"
              type="text"
              placeholder="Enter Message"
              required
              autocomplete="off"
            />
            <button type="submit" class="btn" id="send-btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
    </div>
  </div>

  <script>
    function paintWhite() {
      setTheme('#fff');
    }

    function paintOrange() {
      setTheme('#fcd0bf');
    }

    function paintPurple() {
      setTheme('#f0cff0');
    }

    function paintBlue() {
      setTheme('#b8e2e2');
    }

    function paintGrey() {
      setTheme('#D3D3D3');
    }

  </script>

  <script>
      function setTheme(colour) {
        let r = document.querySelector(':root');
        r.style.setProperty('--theme-color', colour);
      }
  </script>
</body>
</html>
